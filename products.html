// Get the product ID from the URL
const urlParams = new URLSearchParams(window.location.search);
const productId = urlParams.get('id');
const productDetails = document.getElementById('product-details');
if (productId && products[productId]) {
  const product = products[productId];
  productDetails.innerHTML = `
    <div class="product-display">
        <button id="prevImage" class="arrow-button">&lt;</button>
        <img id="productImage" src="${product.images[0]}" alt="${product.name}">
        <button id="nextImage" class="arrow-button">&gt;</button>
    </div>
    <h1>${product.name}</h1>
    <p1><strong>${product.price}</strong></p1>
    <p>${product.description}</p>
    <div class="product-specifications">${product.specifications}</div>
    <div class="button-container">
        <button class="btn add-to-cart" onclick="addToCart('${product.name}', '${product.price}', '${product.description}')">Add to Cart</button>
        <button class="btn view-cart"><a href="cart.html" id="viewCart">View Cart</a></button>
        <button class="btn call-to-order" onclick="callToOrder()">Order Now</button>
    </div>
    <div button-container2>
        <button class="bt back-to-products"><a href="index.html">Back to Products</a></button>
    </div>
  `;

  let currentImageIndex = 0;

  const prevButton = document.getElementById('prevImage');
  const nextButton = document.getElementById('nextImage');
  const imageElement = document.getElementById('productImage');

  prevButton.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex - 1 + product.images.length) % product.images.length;
    imageElement.src = product.images[currentImageIndex];
  });

  nextButton.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex + 1) % product.images.length;
    imageElement.src = product.images[currentImageIndex];
  });
} else {
  productDetails.innerHTML = '<p>Product not found.</p>';
}

function callToOrder() {
  window.location.href = "https://wa.me/+254798229783"
}


// Function to add an item to the cart
function addToCart(name, price, description) {
  const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  cartItems.push({name, price, description});
  localStorage.setItem("cart", JSON.stringify(cartItems));
  alert(`${name} added to cart.`);
  updateCartCount();
}
</script>
