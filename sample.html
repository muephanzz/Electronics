<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <!-- Add Font Awesome for the cart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+XTP9Uu7TAwGdHe3EepwJ3q7XimSv5kzKdxs//fPQncxLXmNKgMcZOD9JPC7pJUT0sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #ece0e0;
      color: #fff;
      padding: 10px;
    }
    .cart {
      display: flex;
      align-items: center;
      position: relative;
    }
    .cart i {
      font-size: 24px;
      margin-right: 10px;
    }
    .cart-container {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 12px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav {
      margin-left: auto;
    }
    .nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    .emoji{
        padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
        <div class="cart">
        <i class="fas fa-shopping-cart"></i>
        <div id="cart-container" class="cart-container">0</div>
        </div>
        <a class="emoji" href="products.html">ðŸ›’</a>
    </nav>
  </header>

  <script>
    // Function to update cart from localStorage
    function updateCart() {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-container").textContent = cartItems.length;
    }

    // Initialize cart
    window.onload = updateCart;
  </script>
</body>
</html>
